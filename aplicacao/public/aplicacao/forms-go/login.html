    </header>
    <main>
        <section class="place section" id="place">
            <div class="about__container container grid">
                <div class="about__img contact__img">
                    <img class="img-contact" src="./assets/img/login.png" alt="">
                </div>

                <div class="about__data">
                    <h2 class="section__title about__title">Faça Login</h2>
                    <p class="about__description">Acesse a nossa plataforma e tenha acesso a denuncias e noticias sobre
                        aplicativos de transporte
                        urbano.</p>
                    <form action="">
                        <div class="inputs__form">
                            <label for="Email">Email</label> <br>
                            <input type="email" name="" id="email" placeholder="Insira seu email">
                        </div>
                        <div class="inputs__form">
                            <label for="Assunto">Senha</label> <br>
                            <input type="password" name="" id="password" placeholder="Insira sua senha">
                            <img class="icon__pass" src="./assets/img/eye.png" onclick="viewPassword()" alt="">
                        </div>
                        <span class="link__pass" id="login_error" style="display: none; color:red">
                            Email e/ou senha incorretos
                        </span>
                        <button class="button__log button btn-ctt" onclick="logar()">
                            <a class="link__btn__log">Entrar</a>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!--==================== FOOTER ====================-->
        <footer class="footer section">
            <div class="footer__container container grid">
                <div class="footer__rights">
                    <p class="footer__copy">&#169; 2022 GO. Todos os direitos reservados.</p>
                    <div class="footer__terms">
                        <a href="#" class="footer__terms-link">Termos</a>
                        <a href="#" class="footer__terms-link">Politica de privacidade</a>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <div style="display: none;" class="toggle">
        <input type="checkbox" id="switch" name="theme" onclick="mudar_logo()">
        <label for="switch">Toggle</label>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        function viewPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        function logar() {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.post(`http://localhost:8080/users/login/${email}/${password}`, {})
                .then((resp) => {
                    if (resp.data.status = "ativo") {
                        console.log(resp.data);
                        sessionStorage.user_email = resp.data.email;
                        sessionStorage.user_nome = resp.data.name;
                        sessionStorage.user_id = resp.data.id;
                        if (resp.data.colorMenu == "default") {
                            sessionStorage.user_colorMenu = "#7D63A9";
                        }else{
                            sessionStorage.user_colorMenu = resp.data.colorMenu;
                        }
                        if (resp.data["colorProfile"] == "default") {
                            sessionStorage.user_colorProfile = "#7D63A9";
                        }else{
                            sessionStorage.user_colorProfile = resp.data["colorProfile"];
                        }
                        sessionStorage.setItem('user_city', resp.data.city);
                        window.location.href = "../aplicacao/index.html";
                    }else{
                        document.getElementById('login_error').style.display = 'block';
                    }
                })
                .catch((error) => {
                    document.getElementById('login_error').style.display = 'block';
                })


            // fetch(`http://localhost:8080/users/login/${email}/${password}`, {

            //         console.error('Error:', error);
            //         alert("Não foi possível se conectar com o servidor: ", error);
            //         document.getElementById('login_error').style.display = 'block';
            //         alert("Login e/ou senha inválidos");
            //     });

        }

    </script>
