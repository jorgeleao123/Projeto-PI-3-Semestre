<script>

function loadPage(){
    getContestation();
    loadHtml();
}

function getContestation(){

    axios.get(`http://localhost:8080/contestations/user/${sessionStorage.getItem('user_id')}`)
    .then((resp) => {
        resp.data.map((item) => {
            let dia = item.dateTimeContestation.slice(8, 10);
            let mes = item.dateTimeContestation.slice(5, 7);
            let ano = item.dateTimeContestation.slice(0, 4);
            let data = `${dia}/${mes}/${ano}`;
            getStatusContestation(item.status, data);
        })
        console.log(resp);
    })
    
}

function getStatusContestation(status, data){
    switch(status){
        case "enviada":
            getEnviada(data);
            break;
        case "em análise":
            getEmAnalise(data);
            break;
        case "concluída":
            getConcluida(data);
            break;
    }
}

    function getContestation() {

        axios.get(`http://localhost:8080/contestations/user/${sessionStorage.getItem('user_id')}`)
            .then((resp) => {
                resp.data.map((item) => {

                    let dia = item.dateTimeContestation.slice(8, 10);
                    let mes = item.dateTimeContestation.slice(5, 7);
                    let ano = item.dateTimeContestation.slice(0, 4);
                    let data = `${dia}/${mes}/${ano}`;
                    getStatusContestation(item.status, data);

                })
                console.log(resp);
            })

    }

    function getStatusContestation(status, data) {
        switch (status) {
            case "em analise":
                getEmAnalise(data);
                break;
            case "reprovado":
                getConcluida(data,'não apresenta nenhum');
                break;
            case "aprovado":
                getConcluida(data,'apresenta');
                break;
        }
    }

    function getEmAnalise(data) {
        document.getElementById('feedContestation').innerHTML += `
        <div class="content__complaint">
            <div class="flex justify topic__cont">
                <span class="date__contestation" id="contestationDate">Contestação feita no dia: ${data}</span>
                <a href="#" class="link__contestation">Visualizar caso denunciado</a>
            </div>
            <div class="header__complaint flex justify_step">
                <div class="flex">
                    <div class="about__data">
                        <div class="form">
                            <!-- dependendo do status é só marcar com checked o nivel  -->
                            <input class="check__one" type="radio" checked="checked" />
                            <input class="check__two" type="radio" checked="checked" />
                            <input class="check__tree" type="radio" />

                            <div class="stages">
                                <label>1</label>
                                <label>2</label>
                                <label>3</label>
                            </div>

                            <span class="progress"><span></span></span>
                            <div class="step__title">
                                <p style="margin-right:18px;">Enviada</p>
                                <p>Em análise</p>
                                <p>Conclúida</p>
                            </div>

                            <div class="panels">
                                <!-------------------------------------- step 2 ---------------------------------------->
                                <label class="message__step">
                                        <span class="icon__message__step">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </span>
                                        <h2 class="section__title about__title">Sua denúncia está sendo
                                            analisada</h2>
                                        <p class="about__description">Estamos analisando a sua denúncia e
                                            verificando todos os pontos,
                                            geralmente isso leva de 2 a 3 dias. Para acompanhar o processo basta
                                            verificar aqui.</p>
                                </label> 
                            </div>
                        </div>
                        </form>
                        <div class="bottom__link__contestation">
                            <a href="#" class="link__contestation">Visualizar caso denunciado</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hr"></div>
    `;
    }

    function getConcluida(data,texto) {
        document.getElementById('feedContestation').innerHTML += `
        <!-- contestação -->
        <div class="content__complaint">
            <div class="flex justify topic__cont">
                <span class="date__contestation">Contestação feita no dia: ${data}</span>
                <a href="#" class="link__contestation">Visualizar caso denunciado</a>
            </div>
            <div class="header__complaint flex justify_step">
                <div class="flex">

                        <div class="form">

                                        </span>
                                        <h2 class="section__title about__title">Denúncia analisada</h2>
                                        <p class="about__description justify">Averiguamos todas as provas
                                            enviadas e comparamos
                                            com o relato e concluímos que a denúncia ${texto} motivo
                                            para ser removida.</p>

                                        <!-- caso tenha sido removida printar: -->
                                        <!-- <p class="about__description justify">Averiguamos todas as provas enviadas e comparamos
                                            com o relato e removemos a denuncia.</p> -->

                            </div>
                        </div>
                        </form>
                        <div class="bottom__link__contestation">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hr"></div>
        <!-- contestação  -->

    `;
    }

    function loadHtml() {
        document.getElementById('nameUser').innerHTML += sessionStorage.user_nome;
        document.getElementById('initial1').innerHTML += sessionStorage.user_nome.substr(0, 1);
        document.getElementById('initial2').innerHTML += sessionStorage.user_nome.substr(0, 1);
        document.getElementsByClassName("background__content")[0].style.backgroundColor = sessionStorage.user_colorMenu;
    }

    function getSearch() {
        let uriParam = document.getElementById('uriParamComplaint').value;
        let endPoint = document.getElementById('endPointComplaint').value;
        sessionStorage.setItem('uriParamComplaint', uriParam);
        sessionStorage.setItem('endPointComplaint', endPoint);
        window.location.href ="./search.html";
    }

    function notificacao() {
        event.preventDefault();

        var config = {
            method: 'get',
            url: `http://localhost:8080/notifications/user/${sessionStorage.getItem('user_id')}`,
        };

        axios(config)
            .then(function (response) {
                idNotificacao.innerHTML += `<a onclick="zeraNotificacao()">Marca como visto</a>`;
                response.data.map((e) => {
                   if(!e["hasViewed"]){
                    idNotificacao.innerHTML += `<div class="content__notify">
                    <h5>${e["title"]}</h5>
                    <span class="date">${e["dateTimeNotification"]}</span>
                    <p>${e["description"]}</p>
                    <div class="hr"></div>
                </div>`;
                   }
                })
                
            })
            .catch(function (error) {
                console.log(error);
            });
            
    }

    function zeraNotificacao() {
        event.preventDefault();

        var config = {
            method: 'patch',
            url: `http://localhost:8080/notifications/view/${sessionStorage.getItem('user_id')}`,
        };

        axios(config)
            .then(function (response) {
               console.log(JSON.stringify(response.data));
               console.log("foi");
               window.location.href = "./perfil-contestation.html";
            })
            .catch(function (error) {
                console.log(error);
            });
    }

</script>
