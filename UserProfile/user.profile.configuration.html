<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9f71e3f63.js" crossorigin="anonymous"></script>
    <title>Configuration | GO</title>

    <link rel="stylesheet" href="./assets/css/style-components.css">
    <link rel="stylesheet" href="./assets/css/style.modais.css">
    <link rel="stylesheet" href="./assets/css/style.nav.css">
    <link rel="stylesheet" href="./assets/css/feed.css">
    <link rel="stylesheet" href="./assets/css/style.profile.configurations.css">
</head>
<body>

    <!------------------------------------------------------------------------- NAVBAR ------------------------------------------------------------------------->
    <!-- navbar desktop -->
    <section class="nav__desktop">
        <div class="nav__desktop__top">
            <div class="nav__desktop__top__items">
                <img src="./assets/img/logo-go-carbon.svg" alt="">
                <span class="nav__desktop__search">
                    <input type="search" placeholder="Busque pela placa ou nome do motorista">
                    <i class="fa-solid fa-magnifying-glass icon__mobile__search"></i>
                </span>
            </div>
            <div class="nav__desktop__top__items">
                <div class="mobile-bottom-nav__item mobile-bottom-nav__item--active">
                    <div class="mobile-bottom-nav__item-content links__desktop">
                        <i class="fa-solid fa-house icon__mobile"></i>
                    </div>
                </div>
                <div class="mobile-bottom-nav__item">
                    <div class="mobile-bottom-nav__item-content links__desktop">
                        <i class="fa-solid fa-user icon__mobile"></i>
                    </div>
                </div>

                <div class="nav__itens__links">
                    <div class="mobile-bottom-nav__item-content links__desktop">
                        <i class="fa-solid fa-bell icon__mobile"></i>
                    </div>
                </div>

                <div class="nav__itens__links">
                    <div class="mobile-bottom-nav__item-content">
                        <label for="modal-1">
                            <i class="fa-solid fa-caret-down icon__mobile js-open-modal"></i>
                        </label>
                    </div>
                </div>
                <div class="mobile-bottom-nav__item-content">
                    <div class="icon__user__initial">
                        <span class="initial__user" id="initial">R</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- navbar mobile -->
    <section class="nav__mobile">
        <div class="nav__mobile__top">
            <div class="">
                <div class="mobile-bottom-nav__item-content">
                    <img src="./assets/img/logo-go-carbon.svg" alt="">
                </div>
            </div>

            <div class="mobile-bottom-nav__item mobile-bottom-nav__item">
                <div class="mobile-bottom-nav__item-content">
                    <h3>Feed</h3>
                </div>
            </div>

            <div class="">
                <div class="mobile-bottom-nav__item-content">
                    <i class="fa-regular fa-bell icon__mobile"></i>
                </div>
            </div>
        </div>
    </section>
    <!--------------------------------------------------------------------- /NAVBAR --------------------------------------------------------------------------->

    <!--------------------PROFILE CONFIGURATION------------------------------>
    <div class="profile__container">
        <div class="configurations">
            <h3>Configurações</h3>
            <nav>
                <button id="informations" class="button__nav__configurations">
                    Informações do perfil
                </button>
                <hr>
                <button id="visualizations" class="button__nav__configurations">
                    Opções de visualização
                </button>
                <hr>
                <button id="manage__user" class="button__nav__configurations">
                    Gerenciar conta
                </button>
            </nav>
        </div>
        
        <div class="general__informations">
            <div class="user__top__configurations">
                <div class="profile__background__color"></div>
                <div class="profile__picture__color">R</div>
                <div class="user__cep__profile__configurations">
                    <div class="user__profile input__profile">
                        <h1>User</h1>
                        <input type="text" value="">
                    </div>
                    <div class="cep__profile input__profile">
                        <h1>CEP</h1>
                        <input type="text" value="">
                    </div>
                </div>
            </div>
            <div class="more__informations">
                <div class="line__more__informations">
                    Mais informações
                    <hr>
                </div>
                <div class="grid__more__informations">
                    <div class="input__profile">
                        <h1>Nome</h1>
                        <input type="text" class="input__profile">
                    </div>
                    <div class="input__profile">
                        <h1>Email</h1>
                        <input type="text" class="input__profile">
                    </div>
                    <div class="input__profile">
                        <h1>Senha</h1>
                        <input type="text" class="input__profile">
                    </div>
                    <div class="input__profile">
                        <h1>Confirmar senha</h1>
                        <input type="text" class="input__profile">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--------------------/PROFILE CONFIGURATION------------------------------>
    
</body>
</html>
